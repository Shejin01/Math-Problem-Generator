<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Math Problem Generator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="settings">
		<label for="operation">Choose an operation:</label>
		<select name="operation" id="operation">
			<option value="+">Addition</option>
			<option value="-">Subtraction</option>
			<option value="*">Multiplication</option>
			<option value="/">Division</option>
		</select>
		<button id="GenerateProblemButton" onclick="createProblem()">Generate Problem</button>
		<button id="ClearLastProblemButton" onclick="clearLastProblem()">Clear Last Problem</button>
		<button id="ClearProblemsButton" onclick="clearProblems()">Clear Problems</button>
		<button id="CheckAnswerButton" onclick="checkAnswers()">Check Answers</button>
	</div>

	<div id="questionHolder">
		<div class="question">
			<p class="problem">$$a^2 + b^2 = c^2$$</p>
			<input class="answerBox" type="number">
		</div>
	</div>

	<script src="script.js"></script>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</body>
</html>
