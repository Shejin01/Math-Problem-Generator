<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Math Problem Generator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<button id="HideMenuButton" class="ui" onclick="hideMenu()">Menu</button>
	<div id="container">
		<div id="settings">
			<br><br><br>
			<p>Round Decimal Places: <input id="RoundDecimal" class="ui" type="checkbox"></p>
			<div>
				<label for="operation">Choose a question type:</label>
				<select style="width: 90%;" name="operation" id="operation" class="ui">
					<option value="+">Addition</option>
					<option value="-">Subtraction</option>
					<option value="*">Multiplication</option>
					<option value="/">Division</option>
					<option value="quadratic_formula">Quadratic Formula</option>
				</select>
				<br><br>
				<label for="LowerLimit">Range: </label>
				<input id="LowerLimit" class="ui" type="number" value=0 placeholder="Lower Limit" title="Lower Limit">
				<input id="UpperLimit" class="ui" type="number" value=20 placeholder="Upper Limit" title="Upper Limit">
			</div>
			<br>
			<div id="ActionButtonMenu">
				<button id="GenerateProblemButton" class="ui" onclick="createProblem()">Generate Problem</button>
				<button id="ClearLastProblemButton" class="ui" onclick="clearLastProblem()">Clear Last Problem</button>
				<button id="ClearProblemsButton" class="ui" onclick="clearProblems()">Clear Problems</button>
				<button id="CheckAnswerButton" class="ui" onclick="checkAnswers()">Check Answers</button>
			</div>
		</div>

		<div id="questionHolder">
			<div class="question">
				<p class="problem" data-answer=5>$$\sqrt{3^2 + 4^2} = $$</p>
				<input class="answerBox" type="number" title="Answer">
			</div>
			<div class="question">
				<!--button id="stepsButton" class="ui" onclick="showStepsMenu(this)">V</button-->
				<p class="problem" data-answer="3, 5" data-answer2="5, 3">$$x^2 - 8x + 15 = 0$$</p>
				<input class="answerBox" type="text" title="Answer" placeholder="Answer Format: a, b">
			</div>
		</div>

		<!--div id="stepsMenu">
			<button id="closeButton" class="ui" onclick="showStepsMenu(this)">X</button>
		</div-->
	</div>

	<script src="script.js"></script>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</body>
</html>
